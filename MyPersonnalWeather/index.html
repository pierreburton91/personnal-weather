<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MyPersonnalWeather</title>
    <meta name="description" content="MyPersonnalWeather" />
    <meta name="author" content="Pierre Burton" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0, width=device-width" />
	<meta name="format-detection" content="telephone=no" />
    <!-- Chrome, Firefox OS and Opera -->
	<!-- <meta name="theme-color" content="#009688" /> -->
	<!-- Windows Phone -->
	<!-- <meta name="msapplication-navbutton-color" content="#009688" /> -->
	<meta name="application-name" content="MyPersonnalWeather" />
	<!-- <meta name="msapplication-TileColor" content="#009900" /> -->
	<meta name="msapplication-square70x70logo" content="img/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="img/mediumtile.png" />
	<!-- <meta name="msapplication-wide310x150logo" content="img/widetile.png" /> -->
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="apple-touch-icon" sizes="60x60" href="img/icon_60.png" />
	<link rel="apple-touch-icon" sizes="80x80" href="img/icon_80.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="img/icon_120.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon_180.png" />
	<!-- Android -->
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="icon" sizes="192x192" href="img/icon_192.png" />
	<link rel="icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container">
		<div class="relative-fix">
			<div class="background">
			</div>
			<div class="infos">
				<div class="relative-fix">
					<div class="top-bar">
						<div class="time">
						
						</div>
					</div>
					<div class="bottom-bar">
						<div class="left">
							<div class="place">
							
							</div>
							<div class="description">
							
							</div>
						</div>
						<div class="right">
							<div class="temperature">
							Â°
							</div>
						</div>
						<ul>
							<li>
								<div class="label">
									Humidity
								</div>
								<div class="value humidity">
									%
								</div>
							</li>
							<li>
								<div class="label">
									Wind
								</div>
								<div class="value wind">
									kmh
								</div>
								<div class="deg"></div>
							</li>
							<li>
								<div class="label">
									Pressure
								</div>
								<div class="value pressure">
									hPa
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="errorLog">
				<img src="img/smalltile.png" alt="logo" />
				<div class="error"></div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
